    <main>
        <section>
            <div class="contenedor-principal-inscripciones">
                
                <div id="banner-inscripciones">
                    <h1>¡¡INSCRIBITE!!</h1>
        
                </div>
            
                <div class="contenedor-inscripciones">
                    <div class="foto-inscripciones">
                        <img src="../imag/inscripciones/inscripciones.jpg" alt="">
                    </div>
                    
                    <div class="formulario">
                        <h2>
                            Para inscribirse rellene el formulario
                        </h2>
                        <form action="">
                        <ul id="form">
                                <li>
                                    <label for="Tutor">Nombre y apellido de tutor</label><br>
                                    <input class="input" id="Tutor" type="text" required width="300px" placeholder="Nombre y Apellido" >
                                </li>
                                <br>
                                <li>
                                    <label for="Alumno">Nombre y apellido del alumno</label><br>
                                    <input class="input" id="Alumno" type="text" required width="300px" placeholder="Nombre y Apellido" >
                                </li>
                                <br>
                                <li>
                                    <label for="Email">Email</label><br>
                                    <input class="input" id="Email" type="text" required width="300px" placeholder="email@" >
                                </li>
                                <br>
                                <li>
                                    <label for="Telefono">Telefono</label><br>
                                    <input class="input" id="Telefono" type="text" min="10" max="100" placeholder="1112345678" >
                                </li>
                                <br>
                                <li>
                                    <label for="turno">Seleccione un turno</label><br>
                                        <select name="tunos" id="turno">
                                            <option value="mañana">Mañana</option>
                                            <option value="tarde">Tarde</option>
                                        </select>
                                        <br><br>
                                    
                                </li>
                                <li>
                                    <label for="Mensaje">Mensaje:</label><br>
                                    <textarea class="input" id="Mensaje" name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..."></textarea>
                                </li>
                                <br>
                                <button type="submit">Enviar</button>
                                    
                            </ul>
                        </form>
                    </div>
                </div>
            
            </div>
            
            

        </section>
        





    </main>
